<div class="loginIndex">
	<!--背景图-->
	<div class="loginIndex-logo">
		<img :src="logoImgSrc" class="loginIndex-img" />
	</div>
	<!--工号+手机登录布局-->
	<div class="mui-content">
		<div id="segmentedControl" class="mui-segmented-control">
			<span class="login-item leftLogin" :class="isChoose?'mui-active':''" v-on:click="toUseCom(1)">
				工号登录
			</span>
			<span class="login-item rightLogin" v-on:click="toUseCom(0)" :class="!isChoose?'mui-active':''">
				手机号登陆
			</span>
		</div>
		<div class="mui-table">
			<div id="item1">
				<ul class="mui-table-view" v-show="isActive">
					<li class="mui-table-view-cell">
						<i class=" iconfont icon-enterprise" :class="{change:ischange}"></i> <input type="text" v-model="corpNo " placeholder="请输入企业代码" @click="toClass(0)" />
					</li>
					<li class="liLine" :class="ischange?'activeLine':''"></li>
					<li class="mui-table-view-cell">
						<i class="iconfont icon-geren2-copy" :class="{change:ischange1}"></i> <input type="text" v-model="loginName" placeholder="请输入工号" @click="toClass(1)" />
					</li>
					<li class="liLine" :class="ischange1?'activeLine':''"></li>
					<li class="mui-table-view-cell">
						<i class="iconfont icon-mima" :class="{change:ischange2}"></i> <input type="password" v-model="comPass" placeholder="请输入密码" @click="toClass(2)" />
					</li>
					<li class="liLine" :class="ischange2?'activeLine':''"></li>
				</ul>
				<ul class="mui-table-view " v-show="isActive2">
					<li class="mui-table-view-cell">
						<i class="iconfont icon-geren2-copy" :class="{change:ischange3}"></i> <input type="text" v-model="telePhone" placeholder="请输入手机号" @click="toClass(3)" />
					</li>
					<li class="liLine" :class="ischange3?'activeLine':''"></li>
					<li class="mui-table-view-cell">

						<i class="iconfont icon-mima" :class="{change:ischange4}"></i> <input type="password" v-model="telePass" placeholder="请输入密码" @click="toClass(4)" />
					</li>
					<li class="liLine" :class="ischange4?'activeLine':''"></li>
				</ul>
			</div>
		</div>
	</div>
		<!--忘记密码按钮-->
		<div class="passHandle">
			<router-link to="/forgetPass"><span class="loginforgetPassword">忘记密码?</span></router-link>
		</div>
		<!--登录按钮-->
		<div class="loginIndex-btn" @click="toLoginHome">
			登&#x3000;录
		</div>
	<!--底部图标-->
	<!--<div class="loginIndex-footer">
		<img src="/obt-app/static/image/login/logosmall.png"><span class="companyName">北京壹嘉商旅科技服务有限公司</span>
	</div>-->
</div>
